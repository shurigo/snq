feed.file.type=csv
feed.file.csv.headers.row=1
feed.file.csv.delimeter=,
feed.file.csv.quote="
feed.file.retentionPeriod=

feed.errors.report=Y
feed.errors.maxLimit=50
feed.chunk.maxproducts=1000
feed.chunk.maxThreads=1
