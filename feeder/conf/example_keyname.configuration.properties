feed.endpoint=
feed.endpoint.username=
feed.endpoint.accountid=

mapping.attribute.sku=file.id
mapping.attribute.name=file.name
mapping.attribute.description=file.desc
mapping.attribute.inStock=file.stock
mapping.attribute.price=file.price
mapping.attribute.currency=file.currency

mapping.attribute.validStores=constant.1
mapping.attribute.contentType=constant.product
mapping.attribute.suggestible=constant.Y

mapping.recommendation.1.clickURL=file.url
mapping.recommendation.1.imageURL=file.image
mapping.recommendation.1.text=file.name
mapping.recommendation.1.price=file.price
mapping.recommendation.1.currency=file.currency

